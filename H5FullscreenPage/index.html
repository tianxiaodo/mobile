</head>
<body class="H5FullscreenPage">

<div class="H5FullscreenPage-wrap">
    <div class="item item1">
    </div>
    <div class="item item2">
        <div class="text-part1">
            <div class="part part1 slideLeft">享受不被打扰的温泉时光</div>
            <div class="part part2"></div>
            <div class="part part3 zoomIn">
                <p>在箱根，您将入住隐藏在箱根山间、只有20余间客房的私密温泉旅馆。传统日式木质客房提供了开阔的空间感，在这里，您将感到与自然融为一体的妙趣。</p>
                <span class="part-span">您所入住的房间附设私人露天温泉，您可以在此享受不被打扰的温泉时光。温泉外周围山林环绕溪水潺潺，白天可以欣赏箱根山的风光，夜晚泡在温暖的泉水中，抬头即是满天繁星。</span>

            <div class="part part4">
                <span>更多</span>
                <img width="12" height="7" src="img/arrow-down.png"/>
            </div>
        </div>
    </div>
    <div class="item item3">
        <h2>page3</h2>

        <div class="part part1 slideUp"></div>
        <div class="part part2 slideDown"></div>
    </div>
    <div class="item item4">
        <h2>page4</h2>

        <div class="part part1 fadeIn" data-delay="1000"></div>
        <div class="part part2 fadeIn"></div>
    </div>
    <div class="item item5">
        <h2>page5</h2>

        <div class="part part1 rollInRight"></div>
        <div class="part part2 rollInLeft"></div>
    </div>
    <div class="item item6">
        <h2>page6</h2>

        <div class="part part1 rollInRight parallax"></div>
    </div>
</div>


<script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script type="text/javascript" src="js/H5FullscreenPage.js"></script>

<script type="text/javascript">
    H5FullscreenPage.init({
        'type': 2, 'pageShow': function (dom) {

        }, 'pageHide': function (dom) {
            //console.log(dom);
        }
    });
    $(".part-span").hide();
    ;(function(){
        var aaa=0;
        $(".part4").click(function(){

            if($(".part-span").css("display")=="none"){
                $(".part-span").show();
                $(this).find("span").html("收起");
            }else{
                $(".part-span").hide();
                $(this).find("span").html("更多");
            }
        });
    })();

</script>
